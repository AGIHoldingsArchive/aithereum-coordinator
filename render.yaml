services:
  - type: web
    name: aithereum-coordinator
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /opt/render/project/src/data/coordinator.db
      - key: ADMIN_KEY
        sync: false
